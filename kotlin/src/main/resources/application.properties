

spring.datasource.url=jdbc:mysql://localhost:3306/shopkardho
spring.datasource.username=root
spring.datasource.password=password

spring.security.user.name=root
spring.security.user.password=root

logging.level.org.springframework.security=DEBUG

spring.liquibase.change-log=classpath:/db/changelog/changelog.yaml
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jooq.sql-dialect=MYSQL
# Turn off the Spring Boot banner
spring.main.banner-mode=off
# Reduce logging level. Set logging level to warn
logging.level.root=warn

# Show JPA/Hibernate logging messages
logging.level.org.hibernate.SQL=trace
logging.level.org.hibernate.orm.jdbc.bind=trace

graphql.tools.schema-location-pattern=**/*.graphqls
graphql.servlet.mapping=/api